<!DOCTYPE html>
<html lang="en" dir="ltr">

      <head>
        <meta charset="utf-8">
        <title>Sales Forecasting and Demand Prediction</title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../static/css/style.css">
		
		<style>
			.content {
			  max-width: 500px;
			  margin: auto;
			}
			
			
			.bg-img{
		width: 100%;
		height: 100vh;
		background-size: cover;
		background-position: center;
			}
			</style>
    </head>
	
<body>
<div class="bg-img">
<div class="content">
    <body>
  
        <h1>Sales Forecasting and Demand Prediction</h1>
        <form action="{{url_for('predict')}}" method="post">
            <input type="text" name="Order Date" placeholder="Order Date" required="required">
            <input type="text" name="Ship Date" placeholder="Ship Date" required="required">
            <input type="text" name="Ship Mode" placeholder="Ship Mode" required="required">
            <input type="text" name="Segment" placeholder="Segment" required="required">
            <input type="text" name="City" placeholder="City" required="required">
            <input type="text" name="State" placeholder="State" required="required">
            <input type="text" name="Region" placeholder="Region" required="required">
            <input type="text" name="Category" placeholder="Category" required="required">
            <input type="text" name="Sub-Category" placeholder="Sub-Category" required="required">
            <input type="text" name="Quantity" placeholder="Quantity" required="required">
            <input type="text" name="Disscount" placeholder="Disscount" required="required">
            <input type="text" name="Profit" placeholder="Profit" required="required">
            <button type="submit" class="btn btn-primary btn-block btn-large">Run</button>
        </form>
        <br>
        <br>
        {{ prediction_text }}   		
</div>
</div>
</html>
